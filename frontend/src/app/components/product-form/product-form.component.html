<form (ngSubmit)="saveProduct()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
  
    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="product.description" name="description">
  
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" required>
  
    <label for="category">Category:</label>
    <select id="category" [(ngModel)]="product.categoryId" name="category" required>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    
    <label for="available">Available:</label>
    <input type="checkbox" id="available" [(ngModel)]="product.available" name="available">
  
    <button type="submit">Save</button>
</form>
